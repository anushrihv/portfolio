<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container"><!--container starts here-->
          <div class="row">
            <div class="col-md-6">
              <!--logo-->
              <img id="logo" src="logo.png" alt="Apple logo" />
            </div>

            <div class="col-md-6 text-right">
              <!--title-->
              <h1 class="text-thin">APPLE</h1>
              <h4>The world's largest company</h4>
            </div>

          </div>

          <hr>

          <div class="row">
            <!--apple campus image-->
            <div class="col-md-12">
              <img class="img-responsive" id="campus" src="campus.jpg" alt="apple campus" />
            </div>

          </div>

          <div class="row">
            <div class="col-md-12">
              <h2 style="color:#7d97ad;">Products</h2>
            </div>
         </div>

         <div class="row text-center">
           <div class="col-md-4">
             <!--iphone-->
             <img class="resize" src="iphone.jpg" alt="iPhone" />
             <h1>iPhone</h1>
             <a href="http://www.apple.com/in/iphone/">Link here</a>
           </div>

           <div class="col-md-4">
             <!--ipad-->
             <img class="resize" src="ipad.jpeg" alt="iPad" />
             <h1>iPad</h1>
             <a href="http://www.apple.com/in/ipad/">Link here</a>
           </div>

           <div class="col-md-4">
             <!--macbook-->
             <img class="resize" src="macbook.jpeg" alt="MacBook" />
             <h1>MacBook</h1>
             <a href="http://www.apple.com/in/macbook/">Link here</a>
           </div>

         </div>

      </div><!--container-->

  </body>
</html>
